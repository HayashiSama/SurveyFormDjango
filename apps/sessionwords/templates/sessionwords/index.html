<!DOCTYPE html>

<html>
    <head>
      <title>Form Test Index</title>
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

    <body>
      <div class="container">
      <h1>Index Page</h1>
      <h3>Welcome</h3>
      <div>
        <form action='/sessionwords/addword' method='post'>
          {% csrf_token %}
          <div class='form-group'>
              <label for="text">Word:</label>
              <input type='text' name='text' id="text" placeholder="Enter a word" class="form-control">
          </div>
          <div class='form-group'>
              <label for="color">Choose color:</label>
              
              <div class="radio"><label><input type='radio' name='color' value="red" >Red</label></div>
              <div class="radio"><label><input type='radio' name='color' value="green" >Green</label></div>
              <div class="radio"><label><input type='radio' name='color' value="blue">Blue</label></div>
          </div>
          <div class='form-group'>
            <div class="checkbox">
              <label><input type="checkbox" value="bold" name="size">Make Big?</label>
            </div>
          </div>

          </div>
         
          <div class='form-group'>
          <input type='submit' value='Add Word' class="btn btn-info">
          </div>
      </form>
      <div class='form-group'><a href='/sessionwords/delete'><button class = "btn btn-danger" value="delete">Delete Session</button></a></div>

      {% for x in words %}
        <div><span style="color:{{x.color}};font-weight:{{x.size}}">{{x.text}}</span> - Added at {{x.time}}</div>
      {% endfor %}
     </div>

     
      <!-- read on to learn about form actions, we'll talk about the method in a later section -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      </div>
    </body>
</html>
